<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <filter id="dualToneNoise" x="-20%" y="-20%" width="140%" height="140%">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="2"
      numOctaves="4"
      result="turb"
    />
    <feComponentTransfer color-interpolation-filters="sRGB">
      <feFuncR type="table" tableValues="0.01 0.1" />
      <feFuncG type="table" tableValues="0.01 0.1" />
      <feFuncB type="table" tableValues="0.01 0.1" />
      <!-- A controls alpha (opacity) -->
      <feFuncA type="linear" slope="0.2" />
    </feComponentTransfer>
  </filter>

  <rect width="100%" height="100%" filter="url(#dualToneNoise)" />
</svg>
