<svg
  width="158"
  height="158"
  viewBox="0 0 158 158"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Dual tone noise filter with multiply blend -->
    <filter id="dualToneNoiseMultiply" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="2"
        numOctaves="4"
        result="noise"
      />
      <feComponentTransfer in="noise" result="dualTone">
        <feFuncR type="table" tableValues="0.5 0.2" />
        <feFuncG type="table" tableValues="0.5 0.2" />
        <feFuncB type="table" tableValues="0.5 0.2" />
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>

      <!-- Blend the noise over the source using multiply mode -->
      <feBlend in="SourceGraphic" in2="dualTone" mode="multiply" />
    </filter>
  </defs>

  <!-- Original mask -->
  <mask
    id="mask0_10_5"
    style="mask-type:alpha"
    maskUnits="userSpaceOnUse"
    x="0"
    y="0"
    width="158"
    height="158"
  >
    <circle
      cx="78.7409"
      cy="78.7409"
      r="77.8174"
      transform="rotate(-0.310707 78.7409 78.7409)"
      fill="#D9D9D9"
      stroke="#D10003"
    />
  </mask>

  <!-- Artwork with mask and multiply noise filter -->
  <g mask="url(#mask0_10_5)" filter="url(#dualToneNoiseMultiply)">
